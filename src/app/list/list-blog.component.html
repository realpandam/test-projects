<section class="list">
    <section class="list-navigation">
        <div [routerLink]="['/list']" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Úvodní obrazovka</div>
    </section>
    <section class="list-header">
        Blog
    </section>
    <section class="list-body">
        <div style="display: flex;">
            <table mat-table class="blog-table" [dataSource]="this.dataSource">

                <ng-container matColumnDef="row">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <mat-card #card class="card mat-elevation-z5" (click)="goToDetail(row)">
                            <span class="title">{{row.title}}</span>
                            <img width="100%" src="{{row.img}}">
                            <span class="text">{{row.body}}</span>
                        </mat-card>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="['row']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['row'];"></tr>
            </table>
            <mat-card class="card-tags mat-elevation-z8">
                <div class="tags-label">
                    Štítky
                </div>
                <mat-chip-listbox class="tags" multiple="true">
                    <mat-chip-option *ngFor="let tag of this.tags" value="{{tag.value}}" (selectionChange)="tagClick($event.selected, tag.value)">{{tag.label}}</mat-chip-option>
                </mat-chip-listbox>
            </mat-card>
        </div>
        <mat-paginator class="paginator" [length]="this.tableData.length" [pageSize]="5"></mat-paginator><!-- [pageSizeOptions]="[2, 3, 5]"-->
    </section>
</section>
